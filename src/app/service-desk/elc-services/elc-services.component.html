<div class="header_title justify_center">
    <h3 class="title">
        خدمات الکترونیکی
    </h3>
</div>

<section>
    <div class="background_color">
        <main>
            <div class="form" *ngFor="let elc of elcService">
                <div class="form-item">
                    <input type="text" readonly name="elc.name" class="form-input text_align_right"
                        value="{{elc.name}}">
                </div>
                <label class="dynamic_checkbox">
                    <input type="checkbox" [checked]="elc.checked" (change)="checkboxChanged($event , elc)">
                    <span class="checkmark"></span>
                </label>
            </div>
        </main>

        <div class="text_align_center">
            <button (click)="connectToServer()">ارسال درخواست
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>
</section>
