<div class="header_title justify_center">
    <h3 class="title">
        خدمات الکترونیکی
    </h3>
</div>

<section>
    <div class="background_color">
        <main>
            <div class="form" *ngFor="let elc of elcs">
                <div class="form-item">
                    <input type="text" readonly name="elc.name" class="form-input text_align_right"
                        value="{{elc.name}}">
                </div>
                <label class="dynamic_checkbox">
                    <input type="checkbox" [checked]="elc.checked" (change)="checkboxChanged($event , elc)">
                    <span class="checkmark"></span>
                </label>
            </div>
        </main>
        <hr class="hr_2">
        <article>
            <div class="_desc enter">
                شماره همراه را وارد کنید
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="form">
                <div class="form-item">
                    <input type="text" name="notificationMobile" class="form-input inner_input" aria-label="notificationMobile"
                        maxlength=11 minlength=11 [(ngModel)]="notificationMobile"
                        placeholder="تلفن همراه را اینجا وارد کنید" title="لطفا شماره همراه را وارد کنید" required>
                </div>
            </div>
        </article>

        <div class="text_align_center">
            <button (click)="classWrapper()">ارسال درخواست
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>
</section>
<app-spinner-wrapper></app-spinner-wrapper>
