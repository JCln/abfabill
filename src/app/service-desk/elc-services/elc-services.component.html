<section>
    <div class="title_content">
        <h1>خدمات الکترونیکی</h1>
    </div>
    <div class="button_content">
        <label class="container" (click)="sevageChoosed(false)">آب
            <input type="radio" checked="checked" name="radio">
            <span class="checkbox"></span>
        </label>
        <label class="container" (click)="sevageChoosed(true)">فاضلاب
            <input type="radio" name="radio">
            <span class="checkbox"></span>
        </label>
    </div>
    <hr>
    <div class="background_color">

        <main [hidden]="sevageSelected">
            <div class="form" *ngFor="let elc of elcService[0].abfa">
                <div class="form-item">
                    <input type="text" readonly name="viewBill.value" class="form-input text_align_right"
                        value="{{elc.name}}">
                </div>
                <label class="dynamic_checkbox">
                    <input type="checkbox" (change)="checkboxChanged($event , elc)">
                    <span class="checkmark"></span>
                </label>
            </div>
        </main>
        <main [hidden]="!sevageSelected">
            <div *ngFor="let elc of elcService[1].sevage">
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input text_align_right"
                            value="{{elc.name}}">
                    </div>
                    <label class="dynamic_checkbox">
                        <input type="checkbox" (change)="checkboxChanged($event , elc)">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </main>
        <main style="margin-top: .6rem;">
            <div *ngFor="let elc of elcService[2].both">
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input text_align_right"
                            value="{{elc.name}}">
                    </div>
                    <label class="dynamic_checkbox">
                        <input type="checkbox" (change)="checkboxChanged($event , elc)">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </main>
        <div class="text_align_center">
            <button>ارسال درخواست
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>
</section>
