<section *ngFor="let sn of serviceNames" [routerLink]="[sn.routerLink]">
    <div class="top_front">
        <div>
            {{sn.title}}
        </div>
    </div>
    <div class="bottom_back">
        <div class="inner_content">
            <button>
                <img src="{{sn.src}}" alt="">
            </button>
        </div>
    </div>
</section>
