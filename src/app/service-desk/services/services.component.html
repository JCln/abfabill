<section>
  <div class="content" *ngFor="let sn of serviceNames; let index = index" (click)="sendButtonEventToAnalytics()"
    [routerLink]="[sn.routerLink]" [queryParams]="{checked: index}">
    <div class="top_front">
      <div class="title">
        {{sn.title}}
      </div>
    </div>
    <div class="bottom_back">
      <button>
        <img [src]="sn.src" alt="">
      </button>
    </div>
  </div>
</section>
