<section *ngFor="let sn of serviceNames">
    <div class="top_front">
        <div>
            {{sn.title}}
        </div>
        <p>{{sn.desc}}</p>
    </div>
    <div class="bottom_back">
        <div class="inner_content">
            <button [routerLink]="[sn.routerLink]">
                <i class={{sn.spanClass}}></i>
            </button>
        </div>
    </div>
</section>
