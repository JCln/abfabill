<section>
  <main class="main">
    <div class="background first_background">
      <h3 class="text_align_center">
        <i class="fa fa-water"></i>
        خلاصه قبض</h3>
      <div *ngFor="let ww of viewBill | async; let first_back = index; let first = first">
        <div class="form" *ngIf="first_back <= 4">
          <div class="form-item">
            <input type="text" readonly name="viewBill.value" class="form-input" [ngClass]="{'text_align_right': first}"
              aria-label="first name" [(ngModel)]="ww.value">
          </div>
          <div class="div1">
            <p>{{ww.type}}</p>
            <div class="div2">
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="check_moreinfo">
      <button (click)="showMoreClicked()"> {{showMoreButton? 'نمایش کمتر جزئیات': 'مشاهده جزئیات بیشتر قبض'}}<i
          class="{{showMoreButton? 'fa fa-chevron-up': 'fa fa-chevron-down'}}"></i></button>
    </section>

    <div *ngIf="showMoreButton">

      <div class="background purple_background">
        <h3 class="text_align_center">
          <i class="fa fa-user"></i>
          اطلاعات انشعاب</h3>
        <div *ngFor="let ww of viewBill | async; let purple_back = index;">
          <div class="form" *ngIf="purple_back > 4 && 14 >= purple_back">
            <div class="form-item">
              <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                [(ngModel)]="ww.value">
            </div>
            <div class="div1">
              <p>{{ww.type}}</p>
              <div class="div2">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="background orange_background">
        <h3 class="text_align_center">
          <i class="fa fa-list-alt"></i>اطلاعات قرائت</h3>
        <div *ngFor="let ww of viewBill | async; let orange_back = index">
          <div class="form" *ngIf="orange_back > 12 && 20 > orange_back">
            <div class="form-item">
              <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                [(ngModel)]="ww.value">
            </div>
            <div class="div1">
              <p>{{ww.type}}</p>
              <div class="div2">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="background darkgreen_background">
        <h3 class="text_align_center">
          <i class="fa fa-tint"></i>اطلاعات مصرف</h3>
        <div *ngFor="let ww of viewBill | async; let darkgreen_back = index">
          <div class="form" *ngIf="darkgreen_back > 19 && 22 >= darkgreen_back">
            <div class="form-item">
              <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                [(ngModel)]="ww.value">
            </div>
            <div class="div1">
              <p>{{ww.type}}</p>
              <div class="div2">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="background darkgreen_background">
        <h3 class="text_align_center">
          <i class="fa fa-square-root-alt"></i>
          شرح اقلام</h3>
        <div *ngFor="let ww of viewBill | async; let darkgreen_back = index">
          <div class="form" *ngIf="darkgreen_back > 22 && 27 > darkgreen_back">
            <div class="form-item">
              <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                [(ngModel)]="ww.value">
            </div>
            <div class="div1">
              <p>{{ww.type}}</p>
              <div class="div2">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</section>

<section class="barcode">
  <ngx-barcode [bc-value]="value" [bc-width]="width" [bc-display-value]="displayValue" [bc-height]="height"
    [bc-display-value]="true"></ngx-barcode>
</section>

<section class="pay_section">
  <div class="pay_button">
    <a href="{{chooseBank.linkToSite}}" target="_blank" ref='noopener noreferrer'>
      <button>
        پرداخت با {{chooseBank.name}}
      </button>
    </a>
  </div>

  <div class="banks">
    <div class="bank_icons" (click)="changeBankForPay(banks.name , banks.linkToSite)" *ngFor="let banks of bankIcons">
      <img src="{{banks.imgUrl}}">
      <!-- <h3>
        {{banks.name}}
      </h3> -->
    </div>
  </div>
</section>
