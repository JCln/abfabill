<section>
  <div class="header_icon">
    <img src="../../../assets/imgs/logo.png" alt="">
  </div>
  <div class="header_title">
    <h3 class="title">
      مشاهده قبض
    </h3>
  </div>

</section>
<section>
  <main class="main">
    <div class="first_background">
      <div *ngFor="let ww of viewBill | async; let first_back = index;">
        <div class="form" *ngIf="first_back > 5">
          <div class="form-item">
            <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
              [(ngModel)]="ww.value">
          </div>
          <div class="div1">
            <p>{{ww.type}}</p>
            <div class="div2">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="first_background orange_background">
      <div *ngFor="let ww of viewBill | async; let orange_back = index">

            </div>

      </div>
    </div>

          <div class="div1">
