<section>
    <main class="main" *ngFor="let i of testObject">

        <div class="background first_background" *ngIf="!i.isPayed">
            <div class="outer_container">
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input text_align_right"
                            aria-label="first name" value="{{i.amount}}">
                        <i *ngIf="spinnerBoolean" class="loader"></i>
                    </div>
                    <div class="div1">
                        <p>مشترک گرامی</p>
                        <div class="div2">
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item inputcontainer">
                        <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                            value="{{i.billId}}">
                        <i *ngIf="spinnerBoolean" class="loader"></i>
                    </div>
                    <div class="div1">
                        <p>شناسه قبض</p>
                        <div class="div2">
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                            value="{{i.Date}}">
                        <i *ngIf="spinnerBoolean" class="loader"></i>
                    </div>
                    <div class="div1">
                        <p>شناسه پرداخت</p>
                        <div class="div2">
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                            [(ngModel)]="i.deadLine">
                        <i *ngIf="spinnerBoolean" class="loader"></i>
                    </div>
                    <div class="div1">
                        <p>مبلغ قابل پرداخت</p>
                        <div class="div2">
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item">
                        <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                            [(ngModel)]="testObject.deadLine">
                        <i *ngIf="spinnerBoolean" class="loader"></i>
                    </div>
                    <div class="div1">
                        <p>مهلت پرداخت</p>
                        <div class="div2">
                        </div>
                    </div>
                </div>

            </div>
            <div class="customers">
                <label class="dynamic_checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

    </main>

    <section class="check_moreinfo">
        <button (click)="showMoreButtonClicked()">
            {{showMoreButton? 'فقط اقساط پرداخت نشده': 'مشاهده اقساط پرداخت شده'}}
            <i class="{{showMoreButton? 'fa fa-chevron-up': 'fa fa-chevron-down'}}"></i></button>
    </section>

    <div *ngIf="showMoreButton">
        <main class="main" *ngFor="let i of testObject">
            <div class="background first_background" *ngIf="i.isPayed && showMoreButton">
                <div class="outer_container">
                    <div class="form">
                        <div class="form-item">
                            <input type="text" readonly name="viewBill.value" class="form-input text_align_right"
                                aria-label="first name" value="{{i.amount}}">
                            <i *ngIf="spinnerBoolean" class="loader"></i>
                        </div>
                        <div class="div1">
                            <p>مشترک گرامی</p>
                            <div class="div2">
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="form-item inputcontainer">
                            <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                                value="{{i.billId}}">
                            <i *ngIf="spinnerBoolean" class="loader"></i>
                        </div>
                        <div class="div1">
                            <p>شناسه قبض</p>
                            <div class="div2">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form">
                <div class="form-item">
                    <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                        value="{{i.Date}}">
                    <i *ngIf="spinnerBoolean" class="loader"></i>
                </div>
                <div class="div1">
                    <p>شناسه پرداخت</p>
                    <div class="div2">
                    </div>
                </div>
            </div> -->
                    <div class="form">
                        <div class="form-item">
                            <input type="text" readonly name="viewBill.value" class="form-input" aria-label="first name"
                                [(ngModel)]="i.deadLine">
                            <i *ngIf="spinnerBoolean" class="loader"></i>
                        </div>
                        <div class="div1 payed_button">
                            <p>پرداخت شده</p>
                            <div class="div2">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="customers">
                    <label class="dynamic_checkbox">
                        <input type="checkbox" checked="checked" disabled>
                        <span class="checkmark payed_installments"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>
</section>
