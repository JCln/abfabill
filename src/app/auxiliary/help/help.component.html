            <div class="close" (click)="backClicked()">
                <span class="_close">&times;</span>
            </div>
            <h2>{{messages[0]}}</h2>
        </div>
        <div class="modal-body">
            <p>{{messages[1]}}</p>
            <div class="_img_container">
                <img src="{{messages[2]}}" alt="">
            </div>
            <p>{{messages[5]}}</p>
            <div class="_img_container">
                <img src="{{messages[4]}}" alt="">
            </div>
        </div>
        <div class="modal-footer">
            <h3>{{messages[3]}}</h3>
        </div>
    </div>

</div>
